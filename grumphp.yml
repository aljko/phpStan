# grumphp.yml
grumphp:
  tasks:
    phpstan:
      level: 8
      ignore_patterns:
        - '/Parameter #1 \$json of function json_decode expects string, string\|false given\./'
        - '/Call to static method info\(\) on an unknown class Log./'
        - '/Function config not found./'
        - '/.+ extends unknown class Illuminate\Console\Command./'
    phpmd:
      whitelist_patterns: []
      exclude: []
      report_format: text
      ruleset: ['cleancode', 'codesize', 'naming']
      triggered_by: ['php']
